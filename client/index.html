<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteOrder Menu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>TasteOrder Menu</h1>

  <div class="item">
    <h2>Classic Margherita Pizza — $8.99</h2>
    <p>Traditional pizza with fresh mozzarella, tomato sauce, and basil.</p>
    <img src="https://images.unsplash.com/photo-1601924638867-3ec2e9c0e6f6" alt="Margherita Pizza" />
  </div>

  <div class="item">
    <h2>Spicy Chicken Burger — $7.49</h2>
    <p>Crispy chicken breast with spicy mayo, lettuce, and pickles on a toasted bun.</p>
    <img src="https://images.unsplash.com/photo-1606756790138-0a29f4b9e720" alt="Chicken Burger" />
  </div>
</body>
</html>
