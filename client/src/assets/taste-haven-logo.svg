<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Logo Icon: Plate with Steam -->
  <g transform="translate(10, 15)">
    <!-- Plate -->
    <ellipse cx="25" cy="35" rx="20" ry="6" fill="#FF6F00" opacity="0.2"/>
    <ellipse cx="25" cy="33" rx="18" ry="5" fill="#FF6F00" opacity="0.3"/>
    <ellipse cx="25" cy="31" rx="16" ry="4" fill="#FF6F00"/>
    
    <!-- Steam Lines -->
    <g stroke="#FF6F00" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8">
      <path d="M 20 25 Q 18 20 20 15 Q 22 10 20 5" stroke-dasharray="2,1"/>
      <path d="M 25 25 Q 23 20 25 15 Q 27 10 25 5" stroke-dasharray="2,1"/>
      <path d="M 30 25 Q 28 20 30 15 Q 32 10 30 5" stroke-dasharray="2,1"/>
    </g>
    
    <!-- Fork and Spoon -->
    <g transform="translate(40, 20)" opacity="0.7">
      <!-- Fork -->
      <g stroke="#D84315" stroke-width="1.5" fill="none">
        <line x1="2" y1="0" x2="2" y2="15"/>
        <line x1="0" y1="0" x2="0" y2="12"/>
        <line x1="4" y1="0" x2="4" y2="12"/>
        <line x1="6" y1="0" x2="6" y2="10"/>
      </g>
      
      <!-- Spoon -->
      <g fill="#D84315">
        <ellipse cx="12" cy="3" rx="2" ry="3"/>
        <rect x="11.5" y="6" width="1" height="9" rx="0.5"/>
      </g>
    </g>
  </g>
  
  <!-- Text "Taste Haven" -->
  <g transform="translate(80, 25)">
    <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#FF6F00" letter-spacing="-0.5px">
      Taste
    </text>
    <text x="0" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#D84315" letter-spacing="-0.5px">
      Haven
    </text>
  </g>
  
  <!-- Decorative Element -->
  <circle cx="270" cy="40" r="3" fill="#FFF3E0" opacity="0.6"/>
  <circle cx="280" cy="30" r="2" fill="#FF6F00" opacity="0.4"/>
  <circle cx="285" cy="50" r="2.5" fill="#D84315" opacity="0.3"/>
</svg>